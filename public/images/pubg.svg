<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2A900"/>
      <stop offset="100%" style="stop-color:#E8751A"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.12"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#FFFFFF" opacity="0.07"/>
    </pattern>
    <clipPath id="rounded">
      <rect width="400" height="250" rx="16" ry="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Background -->
    <rect width="400" height="250" fill="url(#bg)"/>
    <!-- Dot pattern texture -->
    <rect width="400" height="250" fill="url(#dots)"/>
    <!-- Diagonal stripe accents -->
    <line x1="280" y1="0" x2="400" y2="120" stroke="#FFFFFF" stroke-width="0.5" opacity="0.06"/>
    <line x1="300" y1="0" x2="400" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.06"/>
    <line x1="320" y1="0" x2="400" y2="80" stroke="#FFFFFF" stroke-width="0.5" opacity="0.06"/>
    <line x1="0" y1="170" x2="120" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.06"/>
    <line x1="0" y1="190" x2="100" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.06"/>
    <line x1="0" y1="210" x2="80" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.06"/>
    <!-- Shine overlay -->
    <rect width="400" height="250" fill="url(#shine)"/>
    <!-- Crosshair outer circle -->
    <circle cx="200" cy="115" r="45" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.9"/>
    <!-- Crosshair inner circle -->
    <circle cx="200" cy="115" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <!-- Center dot -->
    <circle cx="200" cy="115" r="4" fill="#FFFFFF" opacity="0.8"/>
    <!-- Crosshair lines (extending beyond outer circle) -->
    <line x1="200" y1="60" x2="200" y2="88" stroke="#FFFFFF" stroke-width="2.5" opacity="0.9"/>
    <line x1="200" y1="142" x2="200" y2="170" stroke="#FFFFFF" stroke-width="2.5" opacity="0.9"/>
    <line x1="145" y1="115" x2="173" y2="115" stroke="#FFFFFF" stroke-width="2.5" opacity="0.9"/>
    <line x1="227" y1="115" x2="255" y2="115" stroke="#FFFFFF" stroke-width="2.5" opacity="0.9"/>
    <!-- Small tick marks on the crosshair -->
    <line x1="196" y1="70" x2="204" y2="70" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    <line x1="196" y1="160" x2="204" y2="160" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    <line x1="155" y1="111" x2="155" y2="119" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    <line x1="245" y1="111" x2="245" y2="119" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    <!-- Decorative outer ring -->
    <circle cx="200" cy="115" r="55" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.12"/>
    <!-- Brand name -->
    <text x="200" y="210" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" letter-spacing="4">PUBG</text>
    <!-- Gift card text -->
    <text x="200" y="232" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.7" letter-spacing="3">GIFT CARD</text>
    <!-- Top-left chip rectangle -->
    <rect x="24" y="20" width="40" height="28" rx="4" ry="4" fill="#FFFFFF" opacity="0.12"/>
    <line x1="24" y1="30" x2="64" y2="30" stroke="#FFFFFF" opacity="0.08" stroke-width="0.5"/>
    <line x1="24" y1="38" x2="64" y2="38" stroke="#FFFFFF" opacity="0.08" stroke-width="0.5"/>
    <line x1="44" y1="20" x2="44" y2="48" stroke="#FFFFFF" opacity="0.08" stroke-width="0.5"/>
    <!-- Bottom border accent -->
    <rect x="0" y="246" width="400" height="4" fill="#FFFFFF" opacity="0.1"/>
  </g>
</svg>