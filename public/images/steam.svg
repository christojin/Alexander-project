<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B2838"/>
      <stop offset="100%" style="stop-color:#2A475E"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.06"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#FFFFFF" opacity="0.05"/>
    </pattern>
    <clipPath id="rounded">
      <rect width="400" height="250" rx="16" ry="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Background -->
    <rect width="400" height="250" fill="url(#bg)"/>
    <!-- Dot pattern texture -->
    <rect width="400" height="250" fill="url(#dots)"/>
    <!-- Diagonal stripe accents -->
    <line x1="280" y1="0" x2="400" y2="120" stroke="#FFFFFF" stroke-width="0.5" opacity="0.04"/>
    <line x1="300" y1="0" x2="400" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.04"/>
    <line x1="320" y1="0" x2="400" y2="80" stroke="#FFFFFF" stroke-width="0.5" opacity="0.04"/>
    <line x1="0" y1="170" x2="120" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.04"/>
    <line x1="0" y1="190" x2="100" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.04"/>
    <line x1="0" y1="210" x2="80" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.04"/>
    <!-- Shine overlay -->
    <rect width="400" height="250" fill="url(#shine)"/>
    <!-- Outer gear/circle -->
    <circle cx="200" cy="115" r="45" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
    <!-- Inner circle -->
    <circle cx="200" cy="115" r="30" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
    <!-- Center dot -->
    <circle cx="200" cy="115" r="8" fill="#FFFFFF" opacity="0.2"/>
    <!-- Gear teeth (small rectangles around the circle) -->
    <rect x="195" y="63" width="10" height="12" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="195" y="155" width="10" height="12" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="148" y="110" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="240" y="110" width="12" height="10" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <!-- Diagonal gear teeth -->
    <rect x="224" y="78" width="10" height="12" rx="2" fill="#FFFFFF" opacity="0.9" transform="rotate(45,229,84)"/>
    <rect x="166" y="140" width="10" height="12" rx="2" fill="#FFFFFF" opacity="0.9" transform="rotate(45,171,146)"/>
    <rect x="166" y="78" width="10" height="12" rx="2" fill="#FFFFFF" opacity="0.9" transform="rotate(-45,171,84)"/>
    <rect x="224" y="140" width="10" height="12" rx="2" fill="#FFFFFF" opacity="0.9" transform="rotate(-45,229,146)"/>
    <!-- Decorative outer ring -->
    <circle cx="200" cy="115" r="55" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.1"/>
    <!-- Brand name -->
    <text x="200" y="210" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" letter-spacing="4">STEAM</text>
    <!-- Gift card text -->
    <text x="200" y="232" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.7" letter-spacing="3">GIFT CARD</text>
    <!-- Top-left chip rectangle -->
    <rect x="24" y="20" width="40" height="28" rx="4" ry="4" fill="#FFFFFF" opacity="0.1"/>
    <line x1="24" y1="30" x2="64" y2="30" stroke="#FFFFFF" opacity="0.06" stroke-width="0.5"/>
    <line x1="24" y1="38" x2="64" y2="38" stroke="#FFFFFF" opacity="0.06" stroke-width="0.5"/>
    <line x1="44" y1="20" x2="44" y2="48" stroke="#FFFFFF" opacity="0.06" stroke-width="0.5"/>
    <!-- Bottom border accent -->
    <rect x="0" y="246" width="400" height="4" fill="#FFFFFF" opacity="0.08"/>
  </g>
</svg>