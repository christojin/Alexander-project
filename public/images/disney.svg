<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#113CCF"/>
      <stop offset="100%" style="stop-color:#0D1C6A"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.08"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#FFFFFF" opacity="0.06"/>
    </pattern>
    <clipPath id="rounded">
      <rect width="400" height="250" rx="16" ry="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Background -->
    <rect width="400" height="250" fill="url(#bg)"/>
    <!-- Dot pattern texture -->
    <rect width="400" height="250" fill="url(#dots)"/>
    <!-- Diagonal stripe accents -->
    <line x1="280" y1="0" x2="400" y2="120" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="300" y1="0" x2="400" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="320" y1="0" x2="400" y2="80" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="0" y1="170" x2="120" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="0" y1="190" x2="100" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="0" y1="210" x2="80" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <!-- Shine overlay -->
    <rect width="400" height="250" fill="url(#shine)"/>
    <!-- Decorative circle behind icon -->
    <circle cx="200" cy="110" r="55" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.1"/>
    <!-- Star shape (5-pointed) -->
    <polygon points="200,65 210,95 243,95 216,114 226,145 200,126 174,145 184,114 157,95 190,95" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linejoin="round" opacity="0.9"/>
    <!-- Inner star fill -->
    <polygon points="200,75 207,95 235,95 213,110 220,138 200,122 180,138 187,110 165,95 193,95" fill="#FFFFFF" opacity="0.1"/>
    <!-- Sparkle dots around star -->
    <circle cx="150" cy="75" r="2" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="250" cy="75" r="1.5" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="145" cy="140" r="1.5" fill="#FFFFFF" opacity="0.25"/>
    <circle cx="255" cy="135" r="2" fill="#FFFFFF" opacity="0.35"/>
    <circle cx="200" cy="55" r="1.5" fill="#FFFFFF" opacity="0.3"/>
    <!-- Small sparkle lines -->
    <line x1="152" y1="73" x2="148" y2="77" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>
    <line x1="148" y1="73" x2="152" y2="77" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>
    <!-- Brand name -->
    <text x="200" y="210" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" letter-spacing="4">DISNEY+</text>
    <!-- Gift card text -->
    <text x="200" y="232" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.7" letter-spacing="3">GIFT CARD</text>
    <!-- Top-left chip rectangle -->
    <rect x="24" y="20" width="40" height="28" rx="4" ry="4" fill="#FFFFFF" opacity="0.1"/>
    <line x1="24" y1="30" x2="64" y2="30" stroke="#FFFFFF" opacity="0.06" stroke-width="0.5"/>
    <line x1="24" y1="38" x2="64" y2="38" stroke="#FFFFFF" opacity="0.06" stroke-width="0.5"/>
    <line x1="44" y1="20" x2="44" y2="48" stroke="#FFFFFF" opacity="0.06" stroke-width="0.5"/>
    <!-- Bottom border accent -->
    <rect x="0" y="246" width="400" height="4" fill="#FFFFFF" opacity="0.08"/>
  </g>
</svg>