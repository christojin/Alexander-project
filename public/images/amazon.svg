<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#232F3E"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#FFFFFF" opacity="0.06"/>
    </pattern>
    <clipPath id="rounded">
      <rect width="400" height="250" rx="16" ry="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Background -->
    <rect width="400" height="250" fill="url(#bg)"/>
    <!-- Dot pattern texture -->
    <rect width="400" height="250" fill="url(#dots)"/>
    <!-- Diagonal stripe accents -->
    <line x1="280" y1="0" x2="400" y2="120" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="300" y1="0" x2="400" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="320" y1="0" x2="400" y2="80" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="0" y1="170" x2="120" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="0" y1="190" x2="100" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <line x1="0" y1="210" x2="80" y2="250" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    <!-- Shine overlay -->
    <rect width="400" height="250" fill="url(#shine)"/>
    <!-- Decorative circle behind icon -->
    <circle cx="200" cy="115" r="55" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.1"/>
    <!-- Arrow shape (curved smile arrow) -->
    <path d="M160,120 Q200,140 240,105" fill="none" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
    <!-- Arrow head -->
    <polygon points="240,105 230,100 235,112" fill="#FFFFFF" opacity="0.9"/>
    <!-- Box/package shape above arrow -->
    <rect x="175" y="78" width="50" height="40" rx="3" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.7"/>
    <line x1="200" y1="78" x2="200" y2="118" stroke="#FFFFFF" stroke-width="1.5" opacity="0.4"/>
    <path d="M175,90 Q188,82 200,90 Q212,82 225,90" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.4"/>
    <!-- Brand name -->
    <text x="200" y="210" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" letter-spacing="4">AMAZON</text>
    <!-- Gift card text -->
    <text x="200" y="232" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.7" letter-spacing="3">GIFT CARD</text>
    <!-- Top-left chip rectangle -->
    <rect x="24" y="20" width="40" height="28" rx="4" ry="4" fill="#FFFFFF" opacity="0.1"/>
    <line x1="24" y1="30" x2="64" y2="30" stroke="#FFFFFF" opacity="0.07" stroke-width="0.5"/>
    <line x1="24" y1="38" x2="64" y2="38" stroke="#FFFFFF" opacity="0.07" stroke-width="0.5"/>
    <line x1="44" y1="20" x2="44" y2="48" stroke="#FFFFFF" opacity="0.07" stroke-width="0.5"/>
    <!-- Bottom border accent -->
    <rect x="0" y="246" width="400" height="4" fill="#FFFFFF" opacity="0.08"/>
  </g>
</svg>